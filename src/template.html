<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="navbar">
        <div id="logo"></div>

        <a href="#home">Home</a>
        <a href="#projects">Projects</a>
        <a href="#skills">Skills</a>
        <a href="#about">About</a>
        <button>Toggle</button>
      </div>

      <div class="content-wrapper">
        <div id="left-position-bar"></div>
        <div id="main-content">
          <div id="home">
            <h1>Hello, I'm Samson.</h1>
            <h2>I'm a front end web developer.</h2>
            <h2>Read more <span>about me</span> or <span>see my work</span></h2>
          </div>
          <div id="projects">
            <h1>Projects</h1>
            <div id="projects-container">
              <div class="project-card">
                <div class="project-thumbnail">
                  <img src="" alt="" class="thumbnail-image" />
                </div>
                <h3 class="project-title">Calculator</h3>
                <p class="project-description">A simple calculator webapp</p>
                <div class="icon-wrapper">
                  <div class="git-wrapper">
                    <a href="">
                      <img src="" alt="" class="git-icon icon"> 
                      </img>
                    </a>
                  </div>
                  <div class="live-wrapper">
                    <a href="">
                      <img src="" alt="" class="live-icon icon"> 
                      </img>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="skills">
            <h1>Skills</h1>
          </div>
          <div id="about">
            <h1>About</h1>
          </div>
        </div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
